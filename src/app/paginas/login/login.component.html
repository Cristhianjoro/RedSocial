
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div class="form-box" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <p class="switch-form">
                    ¿No tienes cuenta? <a href="#register-form" onclick="showForm('register-form')">Regístrate</a>
                </p>
                <p>
                    <a href="#recover-form" onclick="showForm('recover-form')">¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-box hidden" id="register-form">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="register-lastname">Apellido</label>
                    <input type="text" id="register-lastname" placeholder="Tu apellido" required>
                </div>
                <div class="input-group">
                    <label for="register-career">Carrera</label>
                    <input type="text" id="register-career" placeholder="Tu carrera" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" placeholder="Tu correo" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="switch-form">
                    ¿Ya tienes cuenta? <a href="#login-form" onclick="showForm('login-form')">Inicia Sesión</a>
                </p>
            </form>
        </div>

        <!-- Formulario de Recuperar Contraseña -->
        <div class="form-box hidden" id="recover-form">
            <h2>Recuperar Contraseña</h2>
            <form action="#">
                <div class="input-group">
                    <label for="recover-email">Correo Electrónico</label>
                    <input type="email" id="recover-email" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn">Enviar Enlace</button>
                <p class="switch-form">
                    ¿Recordaste tu contraseña? <a href="#login-form" onclick="showForm('login-form')">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>

    
</body>
