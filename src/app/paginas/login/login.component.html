
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div *ngIf="isLoginState()"   class="form-box" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input
      type="email"
      id="login-email"
      placeholder="Ingresa tu correo"
      [(ngModel)]="email"
      name="email"
      required
    />
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    
                    <input
                    type="password"
                    id="login-password"
                    placeholder="Ingresa tu contraseña"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </div>
                <button  (click)="btnLogin()" type="submit" class="btn">Iniciar Sesión</button>
                <p class="switch-form">
                    ¿No tienes cuenta? <a href="#register"  (click)="CreateAccountClick()" >Regístrate</a>
                </p>
                <p>
                    <a href="#recuperarContrseña"  (click)="ForgotPassClick()"   >¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div *ngIf="isRegisterState()" class="form-box hidden" id="register-form">
            <h2>Registro</h2>
            <form (ngSubmit)="btnRegister()">
                <div class="input-group">
                  <label for="register-name">Nombre</label>
                  <input
                    type="text"
                    id="register-name"
                    placeholder="Tu nombre"
                    [(ngModel)]="name"
                    name="name"
                    required
                  />
                </div>
                
                <div class="input-group">
                  <label for="register-lastname">Apellido</label>
                  <input
                    type="text"
                    id="register-lastname"
                    placeholder="Tu apellido"
                    [(ngModel)]="lastname"
                    name="lastname"
                    required
                  />
                </div>
                
                <div class="input-group">
                  <label for="register-career">Carrera</label>
                  <select
                    id="register-career"
                    [(ngModel)]="career"
                    name="career"
                    required
                  >
                    <option value="" disabled selected>Selecciona tu carrera</option>
                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
  <option value="Ingeniería Agroindustrial">Ingeniería Agroindustrial</option>
  <option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
  <option value="Ingeniería Civil">Ingeniería Civil</option>
  <option value="Administración de Empresas">Administración de Empresas</option>
  <option value="Contabilidad">Contabilidad</option>
  <option value="Educación Primaria Intercultural">Educación Primaria Intercultural</option>
                    <!-- Agrega más opciones según sea necesario -->
                  </select>
                </div>
                
                <div class="input-group">
                  <label for="register-email">Correo Electrónico</label>
                  <input
                    type="email"
                    id="register-email"
                    placeholder="Tu correo"
                    [(ngModel)]="email"
                    name="email"
                    required
                  />
                </div>
                
                <div class="input-group">
                  <label for="register-password">Contraseña</label>
                  <input
                    type="password"
                    id="register-password"
                    placeholder="Crea una contraseña"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </div>
                <div class="input-group">
                    <label for="register-password">Confirma Contraseña</label>
                    <input
                      type="password"
                      id="register-password"
                      placeholder="Crea una contraseña"
                      [(ngModel)]="passwordconf"
                      name="password"
                      required
                    />
                  </div>
                
                <button type="submit" class="btn">Registrarse</button>
                
                <p class="switch-form">
                  ¿Ya tienes cuenta? <a href="#login" (click)="LoginClick()">Inicia Sesión</a>
                </p>
              </form>
              
        </div>

        <!-- Formulario de Recuperar Contraseña -->
        <div  *ngIf=" isForgotPasswordState()" class="form-box hidden" id="recover-form">
            <h2>Recuperar Contraseña</h2>
            <form action="#">
                <div class="input-group">
                    <label for="recover-email">Correo Electrónico</label>
                    <input type="email" id="recover-email" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn">Enviar Enlace</button>
                <p class="switch-form">
                    ¿Recordaste tu contraseña? <a href="#login" (click)=" LoginClick()" >Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>

    
</body>
