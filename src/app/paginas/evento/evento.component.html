
<body>
    <!-- Contenedor Principal -->
    <div class="events-container">
        <!-- Encabezado -->
        <header class="events-header">
            <h1>Eventos</h1>
            <button class="create-event-btn">+ Crear Evento</button>
        </header>

        <!-- Sección de Próximos Eventos -->
        <section class="upcoming-events">
            <h2>Próximos Eventos</h2>

            <!-- Tarjeta de Evento -->
            <div class="event-card">
                <img src="https://via.placeholder.com/300x150" alt="Evento">
                <div class="event-info">
                    <h3>Conferencia de Inteligencia Artificial</h3>
                    <p>Fecha: 10 de Noviembre, 2024</p>

                <img src="https://via.placeholder.com/300x150" alt="Evento">

                    <button class="join-event-btn">Asistir</button>

            </div>
        </section>

        <!-- Sección de Eventos Pasados -->
        <section class="past-events">
            <h2>Eventos Pasados</h2>

                    <h3>Curso de Desarrollo Web</h3>
                    <p>Fecha: 15 de Octubre, 2024</p>
                    <button class="details-btn">Ver Detalles</button>
                </div>
            </div>

            <div class="event-card">
                <img src="https://via.placeholder.com/300x150" alt="Evento">
                <div class="event-info">
                    <h3>Seminario de Big Data</h3>
                    <p>Fecha: 5 de Octubre, 2024</p>
                    <button class="details-btn">Ver Detalles</button>
